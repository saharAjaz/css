<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header class="header">

            <div class="header-container">
                <div class="logo">
                    <h1>LUXEDRIVE</h1>
                </div>
                <div class="grid-container"></div>
                <nav class="nav">
                    <button class="login-button">Login / Register</button>
                </nav>
                </div>
            </div>
        
    </header>

    
    <section class="hero">
        <div class="hero-content">
            <h2>Discover the world on wheels<br>with our car rental service</h2>
            <img src="C:\Users\HAMNA\Pictures\Saved Pictures\new.png" alt="Car Image" class="hero-image">
        </div>
    </section>

    
    <section class="search-form">
        <div class="search-container">
            <div class="search-input">
                <label>Pick-up Location</label>
                <input type="text" placeholder="Search a location">
            </div>
            <div class="search-input">
                <label>Pick-up date</label>
                <input type="date">
            </div>
            <div class="search-input">
                <label>Drop-off Location</label>
                <input type="text" placeholder="Search a location">
            </div>
            <div class="search-input">
                <label>Drop-off date</label>
                <input type="date">
            </div>
            <button class="search-button">Find a Vehicle</button>
        </div>
    </section>

    
    <section class="rent-by-brands">
        <h3>Rent by Brands</h3>
        <div class="brands-container">
            
            <div class="brand-item">Toyota</div>
            <div class="brand-item">Ford</div>
            <div class="brand-item">Tesla</div>
            <div class="brand-item">Volkswagen</div>
            <div class="brand-item">Honda</div>
            
        </div>
    </section>

    
    <section class="rent-by-body-type">
        <h3>Rent by Body Type</h3>
        <div class="body-type-container">
            
            <div class="body-type-item">SUV</div>
            <div class="body-type-item">Crossover</div>
            <div class="body-type-item">Wagon</div>
            <div class="body-type-item">Family MPV</div>
            <div class="body-type-item">Sport Coupe</div>
            
        </div>
    </section>

</body>
</html>
